<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3Dmol-Cube</title>
  <script src="./js/3Dmol-min.js"></script>
  <script src="./js/isosurface.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .outBox {
      width: 740px;
      height: 500px;
      border-radius: 10px;
      background: #EEF5FF;
      box-shadow: inset 0px 0px 10px 0px rgba(0, 0, 0, 0.3);
    }

    .containerBox {
      position: relative;
      left: 0px;
      top: 10px;
      width: 720px;
      height: 480px;
    }
  </style>

</head>

<body>
  <center>
    <div class="outBox">
      <div id="container" class="containerBox"></div>
    </div>
  </center>
  <script>

    let config = {
      divId: "container",
      cifUrl: "../../../src/assets/chargeFile/" + 1 + ".cif",
      cubeUrl: "../../../src/assets/chargeFile/" + 1 + ".cube",
      isovalPositive: 0.0015,
      isovalNegative: -0.0015,
      isoPositiveColor: "#ffff56",
      isoNegativeColor: "#78fbfd",
      translate: [0, 0], //translate:[x,y]
      spinAxis: "z",
      spinSpeed: 0
    };

    isoSurface(config);
  </script>
</body>

</html>
