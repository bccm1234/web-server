<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChemDoodle</title>
    <link rel="stylesheet" href="./css/ChemDoodleWeb.css" type="text/css" />
    <script type="text/javascript" src="./js/ChemDoodleWeb.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="./js/crystal.js"></script>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .containerBox {
        width: 420px;
        height: 420px;
        border-radius: 10px;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <center>
      <div class="containerBox">
        <script>
          let idNumber = window.location.search;
          let id = idNumber.substring(1, idNumber.length);
          let cifUrl = "../../src/assets/cifFile/" + id + ".cif";
          let xyz = [2, 2, 2];
          crystalPrepare(cifUrl);
          // modelCreate();
          resetting(xyz);
          window.addEventListener(
            "message",
            function (e) {
              let Data = e.data;
              for (let i = 0; i < Data.length; i++) {
                if (xyz[i] !== Data[i]) {
                  xyz = Data;
                  resetting(xyz);
                  break;
                }
              }
            },
            false
          );
        </script>
      </div>
    </center>
  </body>
</html>
