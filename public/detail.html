<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://3Dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
  </head>

  <body>
    <div id="container-01" class="mol-container"></div>
    <script>
      let idNumber = window.location.search;
      let id = idNumber.substring(1, idNumber.length);
      $(function () {
        let element = $("#container-01");
        let config = { backgroundColor: "#eef5ff" };
        let viewer = $3Dmol.createViewer(element, config);
        let cifUri = "../src/assets/cifFile/" + id + ".cif";
        jQuery.ajax(cifUri, {
          success: function (data) {
            let v = viewer;
            v.addModel(data, "cif").setStyle(
              {},
              { stick: { colorscheme: "Jmol", radius: 0.2 } }
            );
            v.addModel(data, "cif").setStyle(
              {},
              { sphere: { colorscheme: "Jmol", radius: 0.5 } }
            );
            v.addUnitCell();
            //等势面
            // var voldata = new $3Dmol.VolumeData(data, "cube");
            // viewer.addIsosurface(voldata, {
            //   isoval: 0.01,
            //   color: "blue",
            //   opacity: 0.7,
            // });
            // viewer.addIsosurface(voldata, {
            //   isoval: -0.02,
            //   color: "red",
            //   opacity: 0.7,
            // });
            v.zoomTo();
            v.render();
          },
          error: function (hdr, status, err) {
            console.error("Failed to load PDB " + cifUri + ": " + err);
          }
        });
      });
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .mol-container {
        width: 400px;
        height: 400px;
        position: relative;
      }
    </style>
  </body>
</html>
