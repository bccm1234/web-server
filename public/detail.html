<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="../libs/JSmol/JSmol.min.js"></script>
  </head>

  <body>
    <script>
      var idNumber = window.location.search;
      var id = idNumber.substring(1, idNumber.length);
      var str = "../src/assets/cifFile/" + id + ".cif";
      var width = document.documentElement.clientWidth;
      var Info = {
        color: "#eef5ff",
        height: width,
        width: width,
        // script: "load $CO2",
        src: str,
        use: "HTML5",
        j2sPath: "../libs/JSmol/j2s",
        // serverURL: "https://chemapps.stolaf.edu/jmol/jsmol/php/jsmol.php",
      };
      Jmol.getApplet("myJmol", Info);
      window.addEventListener("DOMContentLoaded", function () {
        //dom加载快于load
        //2.2 调整窗口大小事件
        // window.onresize 是调整窗口大小加载事件
        window.onresize = function () {
          window.location.reload();
        };
      });
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </body>
</html>
